name: Update fortune.json

on:
  schedule:
    - cron: "0 20 * * *" # KST 05:00 (UTC 20:00)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Install Playwright (Chromium)
        run: |
          python -m playwright install --with-deps chromium

      - name: Fetch ohaasa fortune
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/fetch_ohaasa.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "ohaasa-bot"
          git config user.email "ohaasa-bot@users.noreply.github.com"
          git add public/fortune.json
          git commit -m "chore: update fortune data"
          git push
