name: Update fortune.json

on:
  schedule:
    - cron: "0 20 * * *" # KST 05:00 (UTC 20:00)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          python -V
          pip -V
          pip show requests || true
          pip show openai || true
          pip freeze | sed -n '1,120p'

      - name: Install Playwright (Chromium)
        run: |
          set -euxo pipefail
          python -m playwright install --with-deps chromium

      - name: Sanity import test
        run: |
          set -euxo pipefail
          python -c "import requests; print('requests ok', requests.__version__)"
          python -c "import openai; print('openai ok', openai.__version__)"

      - name: Fetch ohaasa fortune
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5-mini
          PYTHONUNBUFFERED: "1"
        run: |
          set -euxo pipefail
          python -u scripts/fetch_ohaasa.py

      - name: Commit and push if changed
        run: |
          set -euxo pipefail
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "ohaasa-bot"
          git config user.email "ohaasa-bot@users.noreply.github.com"

          git add public/fortune.json
          git commit -m "chore: update fortune data"

          # 혹시 사이에 main이 진행됐으면 rebase로 정리 후 push
          git pull --rebase origin main
          git push origin HEAD:main
