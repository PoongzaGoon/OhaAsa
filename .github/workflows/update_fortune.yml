name: Update fortune.json

on:
  schedule:
    # 매일 KST 05:00 = UTC 20:00
    - cron: "0 20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Fetch ohaasa fortune
        env:
          PAPAGO_CLIENT_ID: ${{ secrets.PAPAGO_CLIENT_ID }}
          PAPAGO_CLIENT_SECRET: ${{ secrets.PAPAGO_CLIENT_SECRET }}
        run: python scripts/fetch_ohaasa.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "ohaasa-bot"
          git config user.email "ohaasa-bot@users.noreply.github.com"
          git add public/fortune.json scripts/cache/translate_cache.json || true
          git commit -m "chore: update fortune data"
          git push
