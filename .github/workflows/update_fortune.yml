name: Update fortune.json

on:
  schedule:
    - cron: "0 20 * * *" # KST 05:00 (UTC 20:00)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install system deps for Chromium
        run: |
          sudo apt-get update
          # Ubuntu 버전에 따라 libasound2 / libasound2t64가 달라서 둘 다 시도
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
            libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 \
            libgbm1 libpango-1.0-0 libcairo2
          sudo apt-get install -y libasound2t64 || sudo apt-get install -y libasound2

      - name: Install Playwright browser (Chromium)
        run: python -m playwright install chromium

      - name: Fetch ohaasa fortune
        env:
          PAPAGO_CLIENT_ID: ${{ secrets.PAPAGO_CLIENT_ID }}
          PAPAGO_CLIENT_SECRET: ${{ secrets.PAPAGO_CLIENT_SECRET }}
        run: python scripts/fetch_ohaasa.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "ohaasa-bot"
          git config user.email "ohaasa-bot@users.noreply.github.com"
          git add public/fortune.json
          git commit -m "chore: update fortune data"
          git push
