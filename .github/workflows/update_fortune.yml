name: Update fortune.json

on:
  schedule:
    - cron: "0 20 * * *" # KST 05:00 (UTC 20:00)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Install Playwright (Chromium)
        run: |
          python -m playwright install --with-deps chromium

      - name: Fetch ohaasa fortune
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5-mini
        run: |
          python scripts/fetch_ohaasa.py

      - name: Commit and push if changed
        if: success()
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "ohaasa-bot"
          git config user.email "ohaasa-bot@users.noreply.github.com"

          # 원격 변경이 있는 경우를 대비 (액션/베르셀 등 다른 커밋 섞일 때)
          git pull --rebase --autostash origin main

          git add public/fortune.json
          git commit -m "chore: update fortune data"
          git push origin main
